<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>XVII Festival Kawasuji de Taiko</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap');

        :root {
            --light-red: #9e0101;
            --dark-red: #530101ff;
            --highlight-red: #c71d1d;
            --light-blue: #2641c6ff;
            --dark-blue: #101a61ff;
            --text-color: #434343;
            --background-color: #e3dcb6;
            --background-color2: #b8b394ff;
            --background-color3: #776443;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/6KRCA1p.jpeg') center top / contain no-repeat scroll;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 120vh; /* Garantindo altura suficiente para todos os elementos */
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        .main-title {
            font-family: 'Lexend', sans-serif;
            font-size: 2.5em;
            color: var(--dark-blue);
            position: relative;
            z-index: 2;
        }

        .sub-title {
            font-family: 'Lexend', sans-serif;
            font-size: 1.8em;
            color: var(--dark-blue);
            position: relative;
            z-index: 2;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 1vh 0; /* Add slight vertical padding */
            margin-top: 3vh;
            height: auto; /* Allow flexible height based on content */
            max-height: 20vh; /* Limit the vertical space used by the main content */
        }

        .content-container {
            border-radius: 10px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
        }

        .introduction {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .cta-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .cta-button {
            font-family: 'Lexend', sans-serif;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-primary {
            background-color: var(--light-red);
        }

        .cta-primary:hover {
            background-color: var(--dark-red);
        }

        .cta-secondary {
            background-color: var(--background-color2);
        }

        .cta-secondary:hover {
            background-color: var(--background-color3);
        }

        footer {
            text-align: center;
            font-weight: 400;
            background-color: var(--background-color2);
            font-size: 0.8em;
            color: white;
            padding: 5px 0;
            margin-top: auto;
            position: relative;
            z-index: 2;
            height: auto;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.8em;
            }

            .sub-title {
                font-size: 1.4em;
            }

            main {
                margin-top: 0vh; /* Less aggressive for smaller screens */
                padding: 3vh 0;
            }

            .content-container {
                padding: 20px;
            }

            .cta-container {
                flex-direction: column;
            }

            .cta-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main-title">XVII FESTIVAL KAWASUJI DE TAIKO</h1>
        <h2 class="sub-title">PÁGINA OFICIAL DO EVENTO</h2>
    </header>
    <main>
        <div class="content-container">
            <p class="introduction">Página Oficial do XVII Festival Kawasuji de Taiko - ainda em construção!</p>
            <div class="cta-container">
                <a class="cta-button cta-primary" href="./inscricao.html">Fazer Inscrição</a>
                <a class="cta-button cta-secondary" href="./about.html">Mais Informações</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Contato: festival.kawasuji@gmail.com | WhatsApp: +55 (19) 9 9664-6622 | Lucas Ryu Nakamura</p>
    </footer>
</body>
</html>
